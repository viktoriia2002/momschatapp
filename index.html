<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>Moms Chat App</title>
</head>

<body>

    <main id="app">
        <h1 class="text">Mom's Chat App</h1>
        <p>This is the chat of First Aid for moms</p>

        <audio volume="60" ref="music">
            <source src="/audio/music.mp3" id="sound" type="audio/wav">
        </audio>
        
        <div id="chatapp" v-if="joinchat">
            <section class="messages" ref="messages">
                <div class="message" v-for="message in messages" :key="message.message.id" :class="{ messegechat: socket_ID === message.id }">
                    <newmessage :message="message"></newmessage>
                </div>
            </section>

            <section class="message-wrapper">
                <textarea v-model="message" class="text-message" placeholder="Ask something.."></textarea>
                <button class="btn" @click.prevent="dispatchMessage" type="submit">Sent</i></button>

            </section>
        </div>

        <section id="loginWrap" v-else>
           <h2>Mom's Chat App</h2>
            <section class="login">
                <input class="nk" v-model="nickname" type="text">
                <button @click="joinChat" class="button">Let's talk</button>
            </section>
        </div>
    </main>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script defer type="module" src="/scripts/main.js"></script>

</body>

</html>
